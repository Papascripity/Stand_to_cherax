<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock In Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px solid #e94560;
        }

        .header h1 {
            font-size: 2.5em;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #aaa;
            font-size: 1.1em;
        }

        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .week-nav h2 {
            color: #fff;
            font-size: 1.5em;
        }

        .week-nav button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .week-nav button:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }

        .score-board {
            text-align: center;
            padding: 20px;
            background: rgba(233, 69, 96, 0.1);
            border: 2px solid #e94560;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .score-board .score {
            font-size: 3em;
            color: #e94560;
            font-weight: bold;
        }

        .score-board .message {
            font-size: 1.2em;
            margin-top: 10px;
            color: #fff;
        }

        .days-grid {
            display: grid;
            gap: 20px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .day-card:hover {
            border-color: #e94560;
            transform: translateY(-5px);
        }

        .day-card.rest-day {
            background: rgba(100, 255, 100, 0.05);
            border-color: rgba(100, 255, 100, 0.3);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .day-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #e94560;
            text-transform: uppercase;
        }

        .day-score {
            font-size: 1.2em;
            color: #fff;
            background: rgba(233, 69, 96, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .task-item.completed {
            background: rgba(100, 255, 100, 0.1);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #e94560;
        }

        .task-label {
            flex: 1;
            font-size: 1.1em;
            cursor: pointer;
            color: #ddd;
        }

        .task-item.completed .task-label {
            text-decoration: line-through;
            color: #888;
        }

        .task-edit {
            background: none;
            border: none;
            color: #e94560;
            cursor: pointer;
            font-size: 1em;
            padding: 5px 10px;
        }

        .task-edit:hover {
            color: #ff6b81;
        }

        .add-task-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(233, 69, 96, 0.2);
            border: 2px dashed #e94560;
            color: #e94560;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
        }

        .add-task-btn:hover {
            background: rgba(233, 69, 96, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #e94560;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #e94560;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-save {
            background: #e94560;
            color: white;
        }

        .btn-save:hover {
            background: #ff6b81;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-delete {
            background: #ff4444;
            color: white;
        }

        .btn-delete:hover {
            background: #ff6666;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .controls button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #e94560;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .score-board .score {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° LOCK IN OR WASTE IT ‚ö°</h1>
            <p class="subtitle">"I'm a living thing. I'll die eventually, I'll never be born again."</p>
        </div>

        <div class="week-nav">
            <button onclick="previousWeek()">‚Üê Previous Week</button>
            <h2 id="weekTitle">WEEK 1</h2>
            <button onclick="nextWeek()">Next Week ‚Üí</button>
        </div>

        <div class="score-board">
            <div class="score" id="totalScore">0/0</div>
            <div class="message" id="scoreMessage">Let's lock in.</div>
        </div>

        <div class="days-grid" id="daysGrid"></div>

        <div class="controls">
            <button onclick="resetWeek()">Reset Week</button>
            <button onclick="resetAll()">Reset Everything</button>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 id="modalTitle">Edit Task</h3>
            <input type="text" id="taskInput" placeholder="Enter task name...">
            <div class="modal-buttons">
                <button class="btn-save" onclick="saveTask()">Save</button>
                <button class="btn-delete" onclick="deleteTask()" id="deleteBtn">Delete</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const DAYS = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
        const DEFAULT_TASKS = {
            'MON': ['School', 'Fitness', 'C++', 'Piano'],
            'TUE': ['School', 'Fitness', 'C++', 'Piano'],
            'WED': ['School', 'Fitness', 'C++', 'Piano'],
            'THU': ['School', 'Fitness', 'C++', 'Piano'],
            'FRI': ['School', 'Fitness', 'C++', 'Piano'],
            'SAT': ['School', 'Fitness', 'C++', 'Piano'],
            'SUN': []
        };

        let currentWeek = 1;
        let weekData = {};
        let editingTask = null;

        async function loadData() {
            try {
                const result = await window.storage.get('weekData');
                if (result && result.value) {
                    weekData = JSON.parse(result.value);
                } else {
                    weekData = initializeWeekData();
                    await saveData();
                }
            } catch (e) {
                weekData = initializeWeekData();
            }
            
            try {
                const weekResult = await window.storage.get('currentWeek');
                if (weekResult && weekResult.value) {
                    currentWeek = parseInt(weekResult.value);
                }
            } catch (e) {
                currentWeek = 1;
            }
        }

        async function saveData() {
            try {
                await window.storage.set('weekData', JSON.stringify(weekData));
                await window.storage.set('currentWeek', currentWeek.toString());
            } catch (e) {
                console.error('Failed to save data:', e);
            }
        }

        function initializeWeekData() {
            const data = {};
            for (let week = 1; week <= 52; week++) {
                data[week] = {};
                DAYS.forEach(day => {
                    data[week][day] = DEFAULT_TASKS[day].map(task => ({
                        name: task,
                        completed: false
                    }));
                });
            }
            return data;
        }

        function getCurrentWeekData() {
            if (!weekData[currentWeek]) {
                weekData[currentWeek] = {};
                DAYS.forEach(day => {
                    weekData[currentWeek][day] = DEFAULT_TASKS[day].map(task => ({
                        name: task,
                        completed: false
                    }));
                });
            }
            return weekData[currentWeek];
        }

        function render() {
            const grid = document.getElementById('daysGrid');
            const data = getCurrentWeekData();
            
            grid.innerHTML = '';
            
            DAYS.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                if (day === 'SUN') {
                    dayCard.classList.add('rest-day');
                }
                
                const tasks = data[day] || [];
                const completed = tasks.filter(t => t.completed).length;
                const total = tasks.length;
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${day}</div>
                        <div class="day-score">${day === 'SUN' ? 'Rest Day' : `${completed}/${total}`}</div>
                    </div>
                    <ul class="tasks-list" id="tasks-${day}"></ul>
                    ${day !== 'SUN' ? `<button class="add-task-btn" onclick="addTask('${day}')">+ Add Task</button>` : ''}
                `;
                
                grid.appendChild(dayCard);
                
                const tasksList = document.getElementById(`tasks-${day}`);
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item' + (task.completed ? ' completed' : '');
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask('${day}', ${index})">
                        <span class="task-label" onclick="toggleTask('${day}', ${index})">${task.name}</span>
                        <button class="task-edit" onclick="editTask('${day}', ${index})">‚úé</button>
                    `;
                    tasksList.appendChild(taskItem);
                });
            });
            
            updateScore();
            document.getElementById('weekTitle').textContent = `WEEK ${currentWeek}`;
        }

        function updateScore() {
            const data = getCurrentWeekData();
            let totalCompleted = 0;
            let totalTasks = 0;
            
            DAYS.forEach(day => {
                if (day !== 'SUN') {
                    const tasks = data[day] || [];
                    totalTasks += tasks.length;
                    totalCompleted += tasks.filter(t => t.completed).length;
                }
            });
            
            document.getElementById('totalScore').textContent = `${totalCompleted}/${totalTasks}`;
            
            const percentage = totalTasks > 0 ? (totalCompleted / totalTasks) * 100 : 0;
            let message = '';
            
            if (percentage === 100) {
                message = 'üî• ABSOLUTE BEAST MODE üî•';
            } else if (percentage >= 90) {
                message = '‚ö° CRUSHING IT ‚ö°';
            } else if (percentage >= 75) {
                message = 'üí™ SOLID WEEK üí™';
            } else if (percentage >= 60) {
                message = 'üìà Keep pushing';
            } else if (percentage >= 40) {
                message = '‚ö†Ô∏è You\'re slipping - lock in';
            } else {
                message = '‚ùå Not good enough - where\'s the discipline?';
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        async function toggleTask(day, index) {
            const data = getCurrentWeekData();
            data[day][index].completed = !data[day][index].completed;
            await saveData();
            render();
        }

        function addTask(day) {
            editingTask = { day, index: -1 };
            document.getElementById('modalTitle').textContent = `Add Task - ${day}`;
            document.getElementById('taskInput').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('taskInput').focus();
        }

        function editTask(day, index) {
            const data = getCurrentWeekData();
            editingTask = { day, index };
            document.getElementById('modalTitle').textContent = `Edit Task - ${day}`;
            document.getElementById('taskInput').value = data[day][index].name;
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('taskInput').focus();
        }

        async function saveTask() {
            if (!editingTask) return;
            
            const taskName = document.getElementById('taskInput').value.trim();
            if (!taskName) return;
            
            const data = getCurrentWeekData();
            const { day, index } = editingTask;
            
            if (index === -1) {
                // Adding new task
                data[day].push({ name: taskName, completed: false });
            } else {
                // Editing existing task
                data[day][index].name = taskName;
            }
            
            await saveData();
            render();
            closeModal();
        }

        async function deleteTask() {
            if (!editingTask || editingTask.index === -1) return;
            
            const data = getCurrentWeekData();
            const { day, index } = editingTask;
            
            data[day].splice(index, 1);
            
            await saveData();
            render();
            closeModal();
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            editingTask = null;
        }

        async function previousWeek() {
            if (currentWeek > 1) {
                currentWeek--;
                await saveData();
                render();
            }
        }

        async function nextWeek() {
            if (currentWeek < 52) {
                currentWeek++;
                await saveData();
                render();
            }
        }

        async function resetWeek() {
            if (!confirm('Reset this week? All progress will be lost.')) return;
            
            const data = getCurrentWeekData();
            DAYS.forEach(day => {
                data[day].forEach(task => task.completed = false);
            });
            
            await saveData();
            render();
        }

        async function resetAll() {
            if (!confirm('‚ö†Ô∏è WARNING: This will delete EVERYTHING. Are you sure?')) return;
            if (!confirm('Really? All weeks, all progress, all custom tasks?')) return;
            
            weekData = initializeWeekData();
            currentWeek = 1;
            await saveData();
            render();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('taskModal');
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'Enter') {
                    saveTask();
                }
            }
        });

        // Initialize
        (async () => {
            await loadData();
            render();
        })();
    </script>
</body>
</html>
