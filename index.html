<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock In - Daily Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-start: #0f0c29;
            --bg-mid: #302b63;
            --bg-end: #24243e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-pink: #ff6b9d;
            --accent-purple: #c44569;
            --accent-blue: #4e54c8;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00d4aa;
            --warning: #ffa502;
            --danger: #ff4757;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(78, 84, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(196, 69, 105, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            animation: gradientShift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            font-style: italic;
        }

        .auto-save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .auto-save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .save-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out 0.1s both;
        }

        .week-nav h2 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .score-board {
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease-out 0.2s both;
        }

        .score-board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 107, 157, 0.1), 
                rgba(196, 69, 105, 0.1), 
                rgba(78, 84, 200, 0.1));
            opacity: 0.5;
            z-index: -1;
        }

        .score {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-message {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            margin-top: 24px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
            background-size: 200% 100%;
            border-radius: 100px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
        }

        .days-grid {
            display: grid;
            gap: 24px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .day-card {
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .day-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(255, 107, 157, 0.3), 
                rgba(196, 69, 105, 0.3), 
                rgba(78, 84, 200, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .day-card:hover {
            transform: translateY(-4px) scale(1.01);
        }

        .day-card:hover::before {
            opacity: 1;
        }

        .day-card.rest-day {
            background: linear-gradient(135deg, 
                rgba(0, 212, 170, 0.05), 
                rgba(0, 212, 170, 0.02));
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-name {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.01em;
        }

        .day-score {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: rgba(255, 107, 157, 0.15);
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
        }

        .task-item.completed {
            background: linear-gradient(135deg, 
                rgba(0, 212, 170, 0.1), 
                rgba(0, 212, 170, 0.05));
            border-color: rgba(0, 212, 170, 0.3);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            appearance: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox:checked {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            border-color: var(--accent-pink);
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-weight: bold;
            font-size: 14px;
            animation: checkPop 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes checkPop {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .task-label {
            flex: 1;
            font-size: 1.05rem;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-label {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .task-edit {
            background: none;
            border: none;
            color: var(--accent-pink);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            flex-shrink: 0;
        }

        .task-item:hover .task-edit {
            opacity: 1;
        }

        .task-edit:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: scale(1.1);
        }

        .add-task-btn {
            width: 100%;
            padding: 16px;
            margin-top: 16px;
            background: rgba(255, 107, 157, 0.1);
            border: 2px dashed rgba(255, 107, 157, 0.3);
            color: var(--accent-pink);
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .add-task-btn:hover {
            background: rgba(255, 107, 157, 0.2);
            border-color: rgba(255, 107, 157, 0.5);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content h3 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }

        .modal-content input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .modal-content input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.1);
        }

        .modal-content input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .modal-buttons button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .modal-buttons button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.4);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger), #ee5a6f);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 71, 87, 0.4);
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .controls button {
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .score {
                font-size: 3.5rem;
            }

            .week-nav {
                flex-direction: column;
                gap: 16px;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auto-save-indicator" id="autoSave">
        <div class="save-dot"></div>
        <span>Auto-saved</span>
    </div>

    <div class="container">
        <div class="header glass">
            <h1>LOCK IN</h1>
            <p class="subtitle">"I'm a living thing. I'll die eventually, I'll never be born again."</p>
        </div>

        <div class="week-nav glass">
            <button class="nav-btn" onclick="previousWeek()">‚Üê Previous</button>
            <h2 id="weekTitle">WEEK 1</h2>
            <button class="nav-btn" onclick="nextWeek()">Next ‚Üí</button>
        </div>

        <div class="score-board glass">
            <div class="score" id="totalScore">0/0</div>
            <div class="score-message" id="scoreMessage">Let's lock in.</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="days-grid" id="daysGrid"></div>

        <div class="controls">
            <button onclick="manualSave()">üíæ Save Now</button>
            <button onclick="manualLoad()">üîÑ Reload Data</button>
            <button onclick="resetWeek()">Reset Week</button>
            <button onclick="resetAll()">Reset Everything</button>
        </div>

        <div class="debug-info glass" id="debugInfo" style="margin-top: 20px; padding: 20px; font-size: 0.9rem; color: rgba(255,255,255,0.6);">
            <div style="text-align: center; margin-bottom: 10px; font-weight: 600; color: rgba(255,255,255,0.8);">
                Debug Info (check if saving works)
            </div>
            <div id="debugContent">Loading...</div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 id="modalTitle">Edit Task</h3>
            <input type="text" id="taskInput" placeholder="Enter task name...">
            <div class="modal-buttons">
                <button class="btn-save" onclick="saveTask()">Save</button>
                <button class="btn-delete" onclick="deleteTask()" id="deleteBtn">Delete</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const DAYS = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
        const DEFAULT_TASKS = {
            'MON': ['School', 'Fitness', 'C++', 'Piano'],
            'TUE': ['School', 'Fitness', 'C++', 'Piano'],
            'WED': ['School', 'Fitness', 'C++', 'Piano'],
            'THU': ['School', 'Fitness', 'C++', 'Piano'],
            'FRI': ['School', 'Fitness', 'C++', 'Piano'],
            'SAT': ['School', 'Fitness', 'C++', 'Piano'],
            'SUN': []
        };

        let currentWeek = 1;
        let weekData = {};
        let editingTask = null;

        function showAutoSave() {
            const indicator = document.getElementById('autoSave');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function loadData() {
            console.log('üîç Loading data from localStorage...');
            try {
                const storedData = localStorage.getItem('weekData');
                if (storedData) {
                    weekData = JSON.parse(storedData);
                    console.log('‚úÖ Found saved data!');
                } else {
                    console.log('‚ö†Ô∏è No saved data found, initializing fresh data');
                    weekData = initializeWeekData();
                    saveData();
                }
            } catch (e) {
                console.error('‚ùå Error loading data:', e);
                console.log('Using fresh data');
                weekData = initializeWeekData();
            }
            
            try {
                const storedWeek = localStorage.getItem('currentWeek');
                if (storedWeek) {
                    currentWeek = parseInt(storedWeek);
                    console.log('‚úÖ Current week:', currentWeek);
                } else {
                    console.log('‚ö†Ô∏è No saved week, starting at week 1');
                }
            } catch (e) {
                console.error('‚ùå Error loading week:', e);
                currentWeek = 1;
            }
            
            // Debug: Show what's in localStorage
            console.log('üì¶ localStorage contents:');
            console.log('- weekData size:', localStorage.getItem('weekData')?.length || 0, 'characters');
            console.log('- currentWeek:', localStorage.getItem('currentWeek'));
        }

        function saveData() {
            try {
                const timestamp = new Date().toLocaleString();
                localStorage.setItem('weekData', JSON.stringify(weekData));
                localStorage.setItem('currentWeek', currentWeek.toString());
                localStorage.setItem('lastSave', timestamp);
                console.log('‚úÖ Data saved successfully at', timestamp);
                console.log('Week:', currentWeek);
                console.log('Tasks:', weekData[currentWeek]);
                showAutoSave();
                updateDebugInfo();
                return true;
            } catch (e) {
                console.error('‚ùå Failed to save:', e);
                alert('Failed to save data: ' + e.message);
                return false;
            }
        }

        function manualSave() {
            const success = saveData();
            if (success) {
                alert('‚úÖ Data saved successfully!\n\nYour progress is now stored in browser memory.');
            }
        }

        function manualLoad() {
            loadData();
            render();
            alert('üîÑ Data reloaded from storage!');
        }

        function initializeWeekData() {
            const data = {};
            for (let week = 1; week <= 52; week++) {
                data[week] = {};
                DAYS.forEach(day => {
                    data[week][day] = DEFAULT_TASKS[day].map(task => ({
                        name: task,
                        completed: false
                    }));
                });
            }
            return data;
        }

        function getCurrentWeekData() {
            if (!weekData[currentWeek]) {
                weekData[currentWeek] = {};
                DAYS.forEach(day => {
                    weekData[currentWeek][day] = DEFAULT_TASKS[day].map(task => ({
                        name: task,
                        completed: false
                    }));
                });
            }
            return weekData[currentWeek];
        }

        function updateDebugInfo() {
            const debugContent = document.getElementById('debugContent');
            const weekDataSize = localStorage.getItem('weekData')?.length || 0;
            const currentWeekStored = localStorage.getItem('currentWeek') || 'not set';
            const lastSave = localStorage.getItem('lastSave') || 'never';
            
            debugContent.innerHTML = `
                <div style="display: grid; gap: 8px;">
                    <div>üìä Data Size: ${weekDataSize} characters ${weekDataSize > 0 ? '‚úÖ' : '‚ùå'}</div>
                    <div>üìÖ Current Week: ${currentWeekStored}</div>
                    <div>üíæ Last Save: ${lastSave}</div>
                    <div>üåê localStorage: ${typeof localStorage !== 'undefined' ? 'Available ‚úÖ' : 'NOT Available ‚ùå'}</div>
                </div>
            `;
        }

        function render() {
            const grid = document.getElementById('daysGrid');
            const data = getCurrentWeekData();
            
            grid.innerHTML = '';
            
            DAYS.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card glass';
                
                if (day === 'SUN') {
                    dayCard.classList.add('rest-day');
                }
                
                const tasks = data[day] || [];
                const completed = tasks.filter(t => t.completed).length;
                const total = tasks.length;
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${day}</div>
                        <div class="day-score">${day === 'SUN' ? 'Rest Day' : `${completed}/${total}`}</div>
                    </div>
                    <ul class="tasks-list" id="tasks-${day}"></ul>
                    ${day !== 'SUN' ? `<button class="add-task-btn" onclick="addTask('${day}')">+ Add Task</button>` : ''}
                `;
                
                grid.appendChild(dayCard);
                
                const tasksList = document.getElementById(`tasks-${day}`);
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item' + (task.completed ? ' completed' : '');
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask('${day}', ${index})">
                        <span class="task-label" onclick="toggleTask('${day}', ${index})">${task.name}</span>
                        <button class="task-edit" onclick="editTask('${day}', ${index})">‚úé</button>
                    `;
                    tasksList.appendChild(taskItem);
                });
            });
            
            updateScore();
            document.getElementById('weekTitle').textContent = `WEEK ${currentWeek}`;
            updateDebugInfo();
        }

        function updateScore() {
            const data = getCurrentWeekData();
            let totalCompleted = 0;
            let totalTasks = 0;
            
            DAYS.forEach(day => {
                if (day !== 'SUN') {
                    const tasks = data[day] || [];
                    totalTasks += tasks.length;
                    totalCompleted += tasks.filter(t => t.completed).length;
                }
            });
            
            document.getElementById('totalScore').textContent = `${totalCompleted}/${totalTasks}`;
            
            const percentage = totalTasks > 0 ? (totalCompleted / totalTasks) * 100 : 0;
            document.getElementById('progressFill').style.width = `${percentage}%`;
            
            let message = '';
            
            if (percentage === 100) {
                message = 'üî• ABSOLUTE BEAST MODE üî•';
            } else if (percentage >= 90) {
                message = '‚ö° CRUSHING IT ‚ö°';
            } else if (percentage >= 75) {
                message = 'üí™ SOLID WEEK üí™';
            } else if (percentage >= 60) {
                message = 'üìà Keep pushing';
            } else if (percentage >= 40) {
                message = '‚ö†Ô∏è Lock in - you\'re slipping';
            } else {
                message = '‚ùå Where\'s the discipline?';
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function toggleTask(day, index) {
            const data = getCurrentWeekData();
            data[day][index].completed = !data[day][index].completed;
            saveData();
            render();
        }

        function addTask(day) {
            editingTask = { day, index: -1 };
            document.getElementById('modalTitle').textContent = `Add Task - ${day}`;
            document.getElementById('taskInput').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('taskInput').focus();
        }

        function editTask(day, index) {
            const data = getCurrentWeekData();
            editingTask = { day, index };
            document.getElementById('modalTitle').textContent = `Edit Task - ${day}`;
            document.getElementById('taskInput').value = data[day][index].name;
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('taskInput').focus();
        }

        function saveTask() {
            if (!editingTask) return;
            
            const taskName = document.getElementById('taskInput').value.trim();
            if (!taskName) return;
            
            const data = getCurrentWeekData();
            const { day, index } = editingTask;
            
            if (index === -1) {
                data[day].push({ name: taskName, completed: false });
            } else {
                data[day][index].name = taskName;
            }
            
            saveData();
            render();
            closeModal();
        }

        function deleteTask() {
            if (!editingTask || editingTask.index === -1) return;
            
            const data = getCurrentWeekData();
            const { day, index } = editingTask;
            
            data[day].splice(index, 1);
            
            saveData();
            render();
            closeModal();
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            editingTask = null;
        }

        function previousWeek() {
            if (currentWeek > 1) {
                currentWeek--;
                saveData();
                render();
            }
        }

        function nextWeek() {
            if (currentWeek < 52) {
                currentWeek++;
                saveData();
                render();
            }
        }

        function resetWeek() {
            if (!confirm('Reset this week? All progress will be lost.')) return;
            
            const data = getCurrentWeekData();
            DAYS.forEach(day => {
                data[day].forEach(task => task.completed = false);
            });
            
            saveData();
            render();
        }

        function resetAll() {
            if (!confirm('‚ö†Ô∏è WARNING: This will delete EVERYTHING. Are you sure?')) return;
            if (!confirm('Really? All weeks, all progress, all custom tasks?')) return;
            
            weekData = initializeWeekData();
            currentWeek = 1;
            saveData();
            render();
        }

        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('taskModal');
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'Enter') {
                    saveTask();
                }
            }
        });

        // Click outside modal to close
        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') {
                closeModal();
            }
        });

        (function() {
            // Test if localStorage is available
            try {
                const testKey = '__localStorage_test__';
                localStorage.setItem(testKey, 'test');
                localStorage.removeItem(testKey);
                console.log('‚úÖ localStorage is AVAILABLE and WORKING');
            } catch (e) {
                console.error('‚ùå localStorage is NOT WORKING:', e);
                alert('‚ö†Ô∏è WARNING: localStorage is not available!\n\nYour data will NOT be saved.\n\nPossible reasons:\n- Using file:// protocol (open via HTTP server instead)\n- Browser privacy mode\n- Browser settings blocking storage\n\nError: ' + e.message);
            }
            
            loadData();
            render();
            updateDebugInfo();
            console.log('üöÄ Tracker initialized!');
            console.log('üìÇ Open DevTools Console (F12) to see detailed logs');
        })();
    </script>
</body>
</html>
